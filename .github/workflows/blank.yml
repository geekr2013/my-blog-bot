name: Moltbot Naver Blog Auto Poster

on:
  schedule:
    - cron: '0 */4 * * *' # 4시간마다 자동 실행
  workflow_dispatch:      # 수동 실행 버튼 (테스트용)

jobs:
  run-moltbot:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 필수 도구 및 브라우저 설치
        run: |
          npm install
          npx playwright install-deps
          npx playwright install chromium

      - name: 몰트 봇 실행
        env:
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_PW: ${{ secrets.NAVER_PW }}
          # 여기에 OpenAI나 Anthropic API 키가 필요하다면 추가하세요
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node index.js
